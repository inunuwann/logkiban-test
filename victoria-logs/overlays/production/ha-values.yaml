vmstorage:
  replicaCount: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: "longhorn"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: [vmstorage]
          topologyKey: "kubernetes.io/hostname"

